<!doctype html>
<html lang="en">

<head>
    <title>Library</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</head>

<body>
    <header>
        Library
    </header>
    <main class="d-flex justify-content-center ">
        <button type="button" class="btn btn-dark addBook " data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add book
        </button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add book</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="Title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="Title">
                            </div>
                            <div class="mb-3">
                                <label for="Author" class="form-label">Author</label>
                                <input type="email" class="form-control" id="Author">
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Cover</label>
                                <input type="file" class="form-control" id="Cover">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-dark  " data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-secondary save">Save</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- BOOKS LIE HERE  -->
        <div class="library">

        </div>
    </main>

    <footer class="d-flex justify-content-center">
        Copyright Â© 2024 Book library. All rights reserved.
    </footer>







    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>


    <!-- Javascript -->
    <script src="app.js"></script>

    <script>
        $(".save").click(function (e) {
            $("#exampleModal").modal('hide');

        });
    </script>
</body>

</html>
